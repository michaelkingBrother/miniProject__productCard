<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>
    <div class="card">
        <ul class="icons">
            <li><i class="fa fa-thin fa-heart"></i><span>icon heart</span></li>
            <li><i class="fa fa-thin fa-cart-shopping"></i><span>icon cart</span></li>
        </ul>
        <img src="./assets/Nike Zoom KD 12.png" alt="Nike Zoom KD 12">
        <h2>Nike Zoom KD 12</h2>
        <p>$99</p>
        <div class="infor">
        <div>
            <h3>Size</h3>
            <ul class="size">
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
        </div>
        <div>
            <h3>Color</h3>
            <ul class="color">
                <li id="Green">Green</li>
                <li id="Red">Red</li>
                <li id="Black">Black</li>
            </ul>
        </div>
        <button>Buy Now</button>
        <button>Add Cart</button>
    </div>
</body>
</html>
